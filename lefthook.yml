pre-commit:
  parallel: true
  jobs:
    - name: format
      run: pnpm oxfmt --no-error-on-unmatched-pattern "{staged_files}"
      stage_fixed: true

    - name: lint
      glob: '*.{js,jsx,cjs,mjs,ts,tsx,cts,mts,d.ts,d.cjs,d.mts}'
      run: pnpm eslint --fix --max-warnings 0 "{staged_files}"
      stage_fixed: true
