name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run unit tests
        run: pnpm test:unit

  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Cache build output
        uses: actions/cache@v4
        with:
          path: |
            apps/*/build
            apps/*/.next
            apps/*/out
          key: build-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('**/*.{ts,tsx,js,jsx,mdx}') }}
          restore-keys: |
            build-${{ hashFiles('pnpm-lock.yaml') }}-
            build-

      - name: Build MDX
        run: pnpm build:mdx

      - name: Run quality checks in parallel
        run: |
          pnpm lint &
          pnpm format:check &
          pnpm check:spelling &
          pnpm check:knip &
          wait

  types:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Cache build output
        uses: actions/cache@v4
        with:
          path: |
            apps/*/build
            apps/*/.next
            apps/*/out
          key: build-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('**/*.{ts,tsx,js,jsx,mdx}') }}
          restore-keys: |
            build-${{ hashFiles('pnpm-lock.yaml') }}-
            build-

      - name: Build apps
        run: pnpm build:apps

      - name: Run type check
        run: pnpm type-check

  e2e:
    name: End to end tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [tests, quality-checks, types]
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Cache build output
        uses: actions/cache@v4
        with:
          path: |
            apps/*/build
            apps/*/.next
            apps/*/out
          key: build-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('**/*.{ts,tsx,js,jsx,mdx}') }}
          restore-keys: |
            build-${{ hashFiles('pnpm-lock.yaml') }}-
            build-

      - name: Create test posts
        run: |
          mkdir -p apps/web/src/content/blog/en/

          frontmatter() {
            cat << EOF
          ---
          title: $1
          date: '2000-01-01T00:00:00Z'
          modifiedTime: '2000-01-01T00:00:00Z'
          summary: This is a test post.
          ---

          # $1

          This is a test post.
          EOF
          }

          # Create posts
          frontmatter "Test Submit Comment" > apps/web/src/content/blog/en/test-submit.mdx
          frontmatter "Test Delete Comment" > apps/web/src/content/blog/en/test-delete.mdx
          frontmatter "Test Reply Comment" > apps/web/src/content/blog/en/test-reply.mdx
          frontmatter "Test Delete Reply" > apps/web/src/content/blog/en/test-delete-reply.mdx
          frontmatter "Test View Post" > apps/web/src/content/blog/en/test-view.mdx
          frontmatter "Test Like Post" > apps/web/src/content/blog/en/test-like.mdx

      - name: Build apps
        run: pnpm build:apps

      - name: Store Playwright's Version
        run: |
          PLAYWRIGHT_VERSION=$(pnpm ls @playwright/test | grep @playwright | sed 's/.*@//')
          echo "Playwright's Version: $PLAYWRIGHT_VERSION"
          echo "PLAYWRIGHT_VERSION=$PLAYWRIGHT_VERSION" >> $GITHUB_ENV

      - name: Cache Playwright browsers for Playwright's Version
        id: cache-playwright-browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ env.PLAYWRIGHT_VERSION }}

      - name: Setup Playwright
        if: steps.cache-playwright-browsers.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps

      - name: Setup Playwright with cache
        run: pnpm exec playwright install-deps
        if: steps.cache-playwright-browsers.outputs.cache-hit == 'true'

      - name: Run services
        run: docker compose up -d

      - name: Migrate database
        run: pnpm run db:migrate

      - name: Seed database
        run: pnpm run db:seed

      - name: Run Playwright tests
        run: pnpm run test:e2e --workers=2 --reporter=github

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 30
